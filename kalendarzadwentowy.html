<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Kalendarz adwentowy</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(
            circle at top,
            rgba(255, 255, 255, 0.18),
            transparent 55%
          ),
          linear-gradient(160deg, #00331f 0%, #008535 45%, #bb2528 100%);
        color: #fdfdfd;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .calendar-wrapper {
        background: rgba(12, 24, 19, 0.92);
        padding: 24px 28px 28px;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(248, 178, 41, 0.65); /* złota ramka */
        position: relative;
        overflow: hidden;
      }

      .calendar-wrapper::before {
        content: "★";
        position: absolute;
        top: -10px;
        right: 18px;
        font-size: 32px;
        color: #f8b229;
        text-shadow: 0 0 8px rgba(248, 178, 41, 0.9);
      }

      h1 {
        text-align: center;
        margin: 0 0 16px;
        font-size: 1.7rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #ffeedd;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      td {
        width: 78px;
        height: 78px;
        border: 1px solid rgba(248, 178, 41, 0.6);
        text-align: center;
        vertical-align: middle;
        padding: 0;
        background: radial-gradient(circle at 20% 0, #1b472c, #041812);
        position: relative;
        overflow: hidden;
      }

      td:nth-child(odd) {
        background: radial-gradient(circle at 80% 0, #0f2f1f, #020e08);
      }

      td::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.18),
          transparent 40%,
          rgba(255, 255, 255, 0.12),
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.25s ease;
      }

      td:hover::after {
        opacity: 1;
      }

      a {
        display: inline-flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #fef9c3; /* jasny „śnieżny” */
        font-weight: 700;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        font-size: 0.9rem;
        position: relative;
        z-index: 1;
        transition: transform 0.18s ease, color 0.18s ease,
          text-shadow 0.18s ease;
      }

      td:hover a {
        transform: scale(1.08);
        color: #ffe4b5; /* cieplejszy złoty */
        text-shadow: 0 0 6px rgba(248, 178, 41, 0.8);
      }
    </style>

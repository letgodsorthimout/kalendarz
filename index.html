<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Główna</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(
            circle at top,
            rgba(255, 255, 255, 0.2),
            transparent 55%
          ),
          linear-gradient(160deg, #00331f 0%, #008535 45%, #bb2528 100%);
        color: #fefcf7;
      }

      .card {
        background: rgba(15, 23, 42, 0.92);
        padding: 28px 30px 26px;
        border-radius: 18px;
        border: 1px solid rgba(248, 178, 41, 0.7);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
        max-width: 480px;
        width: 100%;
        text-align: center;
      }

      h1 {
        margin: 0 0 18px;
        font-size: 1.4rem;
        line-height: 1.4;
        letter-spacing: 0.03em;
      }

      #przejscieNaStrony {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 6px;
      }

      #tekstInput {
        flex: 1 1 220px;
        max-width: 260px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background-color: #020617;
        color: #f9fafb;
        outline: none;
        font-size: 0.95rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease;
      }

      #tekstInput::placeholder {
        color: #6b7280;
      }

      #tekstInput:focus {
        border-color: #f8b229;
        box-shadow: 0 0 0 1px rgba(248, 178, 41, 0.7);
        background-color: #020817;
      }

      #btnPrzejdz {
        flex: 0 0 auto;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        font-size: 0.85rem;
        color: #111827;
        background: linear-gradient(135deg, #f8b229, #fde68a);
        box-shadow: 0 8px 20px rgba(248, 178, 41, 0.55);
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          filter 0.15s ease;
      }

      #btnPrzejdz:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(248, 178, 41, 0.65);
        filter: brightness(1.03);
      }

      #btnPrzejdz:active {
        transform: translateY(0);
        box-shadow: 0 5px 14px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="przejscieNaStrony">
        <input type="text" id="tekstInput" placeholder="Wpisz hasło..." />
        <input type="submit" id="btnPrzejdz" value="Przejdź" />
      </div>
    </div>

    <script>
      // utworzenie skrótów na input, button i div
      const divPrzejscia = document.getElementById("przejscieNaStrony");
      const input = document.getElementById("tekstInput");
      const btn = document.getElementById("btnPrzejdz");

      // utworzenie linku bez pokazania go
      const link = document.createElement("a");
      link.style.display = "none";
      divPrzejscia.appendChild(link);

      // hasło na stronę kalendarza
      btn.addEventListener("click", function () {
        const value = input.value;

        let target = null;
        if (value === "TysiaKalendarz2025") {
          target = "kalendarzadwentowy.html";
        } else {
          target = "blednaproba.html";
        }
        link.href = target;
        link.click();
      });
    </script>
  </body>
</html>
